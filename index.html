<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Tareas del curso</h1>
    </header>

    <main>
        <section id="codigo">
            <h2>CODIGO</h2>
            <button id="btnCodigo">Mostrar Código</button>
            <ul id="code-list" style="display: none;">
                <li><a href="https://github.com/MaidellinAlvarado/TodoList.git" target="_blank">To do List</a></li>
                <li><a href="https://github.com/MaidellinAlvarado/TablasDinamicas.git" target="_blank">Tablas dinamicas</a></li>
                <li><a href="https://github.com/MaidellinAlvarado/TablasDinamicas.git" target="_blank">Pilas</a></li>
                <li><a href="https://github.com/MaidellinAlvarado/TodoList.git" target="_blank">Arrays</a></li>
                <li><a href="https://github.com/MaidellinAlvarado/TodoList.git" target="_blank">Lista Enlazada</a></li>
                <li><a href="https://github.com/MaidellinAlvarado/TodoList.git" target="_blank">Personalizacion en CSS</a></li>
                <li><a href="https://github.com/MaidellinAlvarado/TAREA_ANALISIS.git" target="_blank">Algoritmosde Ordenamiento</a></li>

                
                
               
            </ul>
        </section>
    

        <section id="pdf">
            <h2>PDF</h2>
            <button id="btnPdf">Mostrar PDF</button>
            <ul id="pdf-list" style="display: none;">
                <li><a href="https://github.com/MaidellinAlvarado/TodoList.git" target="_blank">ARBOLES PDF</a></li>
            </ul>
        </section>

        <section id="resumenes">
            <h2>RESUMENES</h2>
            <button id="btnResumenes">Mostrar Resúmenes</button>
            <ul id="resumenes-list" style="display: none;">
                <li><a href="https://github.com/MaidellinAlvarado/TodoList.git" target="_blank">RESUMENES PDF</a></li>
            </ul>
        </section>
    </main>
</div>



<script src="script.js"></script>


<footer>
    <p>&copy; 2024 Mi proyecto final. Maidellin Suset Alvardo Cayax</p>
</footer>

</body>
</html>
